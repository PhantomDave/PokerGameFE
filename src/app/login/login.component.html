<div class="d-flex h-100 bg-blur justify-content-center align-items-center">
  <form #loginForm="ngForm" class="poker-primary poker-form login-form" (submit)="onSubmit(loginForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="email" #email="ngModel" type="email" class="form-control" ngModel id="exampleInputEmail1"
        aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input #password="ngModel" name="password" type="password" class="form-control" ngModel
        id="exampleInputPassword1" required>
    </div>
    <div *ngIf="invalidCredentials" class="alert alert-danger">Invalid Credentials</div>
    <button type="submit" class="btn btn-light" [disabled]="!loginForm.form.valid"> Submit</button>
  </form>
</div>
