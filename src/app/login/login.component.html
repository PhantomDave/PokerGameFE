<div class="d-flex h-100 bg-blur justify-content-center align-items-center">
  <form #loginForm="ngForm" class="poker-primary poker-form login-form" (submit)="onSubmit(loginForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="email" #email="ngModel" type="email" class="form-control" ngModel id="exampleInputEmail1"
        aria-describedby="emailHelp" [email]="true" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input #password="ngModel" name="password" type="password" class="form-control" ngModel id="exampleInputPassword1"
        required>
    </div>
    <div class="loginbtn">
      <div *ngIf="invalidCredentials" class="poker-104">Invalid Credentials</div>
      <button type="submit" *ngIf="!loading && !invalidCredentials" class="loginbtn btn btn-light"
        [disabled]="!loginForm.form.valid">
        Submit</button>
      <app-loading *ngIf="loading"></app-loading>
    </div>

  </form>
</div>
